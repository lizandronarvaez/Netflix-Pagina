<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix España-Ver series en línea</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <main class="netflix">
             <h1>Netflix</h1>
            <article class="netflix-head"> 
                <select name="idioma" class="idioma" value="español">
                    <option value="español">Español</option>
                    <option value="ingles">Ingles</option>
                </select>
                <button class="login"><a href="./login.html">Iniciar sesión</a></button>
            </article>
            <article class="netflix-main">
                <p>Todas las peliculas y series que desees y muchos más.</p>
                <p>Disfruta donde quieras.Cancela cuando quieras.</p>
                <p>¿Quieres ver algo ya? Escibre tu correo para crear una suscripcion a Netflix o reactivarla</p>
                <form action="#" class="form">
                    <input type="email" name="email" id="email" required placeholder="Correo Electronico">
                    <a href="#" id="enviar">Empezar </a>
                </form>
            </article>
        </main>
    </div>
</body>

</html>
