<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix España-Ver series en línea</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="netflix-head">
            <div class="netflix-head-head">
                <h1>Netflix</h1>
                <select name="idioma" id="idioma" value="español">
                        <option value="español">Español</option>
                        <option value="ingles">Ingles</option>
                </select>
                <button><a href="./login.html" class="login">Iniciar sesión</a></button>
            </div>
            <div class="netflix-head-main">
                <p>Todas las peliculas y series que desees y muchos más.</p>
                <p>Disfruta donde quieras,cancela cuando quieras.</p>
                <p>¿Quieres ver algo ya? Escibre tu correo para crear una suscripcion a Netflix o reactivarla</p>
                <form action="#">
                    <input type="email" name="email" id="email" required placeholder="Correo Electronico">
                    <button><a href="#" id="enviar">Empezar ></a></button>
                </form>

            </div>
        </div>
        <div class="article-1"> </div>
        <div class="article-2"></div>
        <div class="article-3"></div>
        <div class="article-4"></div>
        <div class="article-option"></div>
        <div class="netflix-footer"></div>
    </div>
</body>

</html>
